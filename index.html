<!DOCTYPE html>
<html>
<head>
    <title>PDF Index</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .search { margin-bottom: 20px; }
        .pdf-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .pdf-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .pdf-card h3 { margin-top: 0; }
        .pdf-meta { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>PDF Index</h1>
    
    <div class="search">
        <form action="/" method="get">
            <input type="text" name="q" value="{{ query }}" placeholder="Search PDFs...">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <div class="pdf-list">
        {% for pdf in pdfs %}
        <div class="pdf-card">
            <h3><a href="/open/{{ pdf.id }}" target="_blank">{{ pdf.filename }}</a></h3>
            <div class="pdf-meta">
                <p>Location: {{ pdf.path }}</p>
                <p>Size: {{ (pdf.size / 1024)|round(2) }} KB</p>
                <p>Modified: {{ pdf.modified|datetime }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
